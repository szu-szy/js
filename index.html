<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./fetch.js" defer></script>
</head>

<body>
  <!-- Zadania z dnia 16.03 -->
  <!-- Zad 1 -->
  <button id="fetch-users-btn">Pobierz liste użytkowników</button>
  <ul id="user-list"></ul>
  <!-- Zadanie 4 -->
  <h2>Pobieranie uzytkownika 1-100</h2>
  <form id="fetch-user-form">
    <label for="user-id">
      ID:
      <input type="number" id="user-id" min="1" max="100">
    </label>
    <button type="submit">Pobierz</button>
  </form>
  <h2>Aktualizuj uzytkownika</h2>
  <form id="update-user-form">
    <label for="update-user-id">
      ID: <input id="update-user-id" type="number" min="1" max="100">
    </label>
    <label for="user-first-name">
      Imie: <input type="text" id="user-first-name">
    </label>
    <label for="user-last-name">
      Nazwisko: <input type="text" id="user-last-name">
    </label>
    <button type="submit">Edytuj</button>
  </form>
  <h2>Nowy user</h2>
  <form id="new-user-form">
    <label for="new-user-first-name">
      Imie: <input type="text" id="new-user-first-name" required>
    </label>
    <button type="submit">Utworz</button>
  </form>
  <h2>Pobieranie pojedynczego posta</h2>
  <form id="fetch-post-form">
    <label for="fetch-post-id">
      ID: <input type="number" min="1" max="100" id="fetch-post-id">
    </label>
    <button type="submit">Pobierz</button>
  </form>
</body>

</html>
